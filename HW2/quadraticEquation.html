<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Решение квадратного уравнения</title>
    <link rel="stylesheet" href="qe.css">
</head>

<body>
    <h1>Решение квадратного уравнения</h1>
    <p>Для решения квадратного уравнения тип <i>ax<sup>2</sup> + bx + c = 0</i> введите константы <i>а,b,c</i> в соответсвующие им поля.
        <br>Учтите, что коэффициент <i>a</i> не должен быть равен нулю!</br>
    </p>
    <form action="" class="container">
        <input type="number" id="a" placeholder="a" required> <i>x<sup>2</sup> + </i>
        <input type="number" id="b" placeholder="b" required> <i>x + </i>
        <input type="number" id="c" placeholder="c" required> <i>= 0</i>
        <br><input class='ignore' type="button" value="Решить уравнение" onclick="enter()"><br>
    </form>
    <table id="result">
        <thead>
            <tr>
                <th>Уравнение</th>
                <th colspan="2">Корни уравнения</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="qe.js"></script>
</body>

</html>
